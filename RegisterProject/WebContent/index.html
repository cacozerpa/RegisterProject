<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link type="text/css" rel="stylesheet" href="public/styles/style.css">

<title>Registro</title>
</head>
<body>
	<section class="registerForm">
		<form id="register-form">
			<h4>Registrate ya!</h4>

			<input class="inputs" type="text" name="name" id="name"
				placeholder="Nombre y Apellido"> 
			<input class="inputs"
				type="text" name="User" id="User" placeholder="explame1234">
			<input class="inputs" type="email" name="Email" id="Email"
				placeholder="example@gmail.com"> 
			<input class="inputs"
				type="text" name="ConfEmail" id="ConfEmail"
				placeholder="Verifique su correo"> 
			<input class="inputs"
				type="password" name="Password" id="Password"
				placeholder="Contraseña">
			<input class="inputs"
				type="password" name="ConfPassword" id="ConfPassword"
				placeholder="Verifique su contraseña"> 
			<input class="inputs"
				type="text" name="Tlf" id="Tlf" placeholder="Telefono">
			<button class="button" id="Register">REGISTRAR</button>
			<p>
				<a href="public/views/login.html"> Ya poseo una cuenta</a>
			</p>

		</form>
	</section>
	<script src="public/js/register.js" defer></script>
</body>
</html>
